<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day of history</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer type="text/javascript" src="index.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkblue: '#0D0D20',
                        softyellow: '#74FF8A',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen bg-darkblue flex flex-col items-center py-6 text-white">
    <h1  class="text-3xl sm:text-8xl"> What day was: </h1>
    <div class="h-1/3 sm:w-8/12  w-1/6 flex flex-col justify-evenly">
        <div class="w-full flex flex-row justify-evenly items-end ">
            <div class="w-full flex flex-col ">
                <label >day</label>
                <input  max="2" class="h-8 rounded text-black" type="text" >
            </div>
            <span class="w-8 text-center"> / </span>
            <div class="w-full flex flex-col">
                <label >month</label>
                <input class="h-8 rounded text-black" type="text">
            </div>
            <span class="w-8 text-center"> / </span>
            <div class="w-full flex flex-col">
                <label >year</label>
                <input class="h-8 rounded text-black" type="text">
            </div>
        </div> 
        <h6 class="text-red-600"></h6>
        <div class="w-full">
           <button type="submit" class="h-10 w-full rounded bg-transparent shadow-[0_0px_02px_rgba(255,255,255,0.75)]">UPDATE</button>
       </div>
    </div>
    <div class="w-4/6 sm:w-full h-2/4 flex items-center justify-center  text-2xl sm:text-3xl" id="app"></div>
</body>
</html>
